{
  "kendra": {
    "name": "Kendra Example", 
    "admin": true, 
    "password_digest": "<%= User.digest('password') %>", 
    "activated_at": "<%= Time.zone.now %>", 
    "activated": true, 
    "email": "kendra@example.com"
  },
  "kimberly": {
    "password_digest": "<%= User.digest('password') %>", 
    "activated_at": "<%= Time.zone.now %>", 
    "activated": true, 
    "name": "Kimberly Example", 
    "email": "kimberly@example.com"
  }
}

<% 30.times do |n| %>
user_<%= n %>:
   name: <%= "User #{n}" %>
   email: <%= "user-#{n}@example.com" %>
   password_digest: <%= User.digest('password') %>
   activated: true
   activated_at: <%= Time.now %>
<% end %>

